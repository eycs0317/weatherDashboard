<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container">
    <!-- search -->
    <div class="row ">
      <div class="col-3 search">

        <form id='search-form'>
          <div class="mb-3">
            <label for="city" class="form-label">Search for a City:</label>
            <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
          </div>
          <button type="submit" id='submit-btn' class="btn btn-primary">Search</button>

        </form>
        <button type="click" class="btn btn-danger">Clear Search History</button>
        <hr>
      </div>
      <!-- current -->
      <div class="col-9 display-current">
        <h3 id="current-location"></h3>
        <img id="icon">
        <p id="current-temp"></p>
        <p id="current-wind"></p>
        <p id="current-hum"></p>
        <p id="current-uv">
          <span class="text"></span>
          <span class="uv-color"></span>

        </p>

      </div>

    </div>

    <div class="row">

      <div class="col-3 search history">
        <!-- <button type="button" id='' class="btn btn-primary">Name</button> -->
      </div>

      <div class="col-9 row card-forecast">
        <!-- <div class="col-2 card"></div> -->
      </div>

    </div>

  </div>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
